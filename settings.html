<div class="messageimagegen_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b data-i18n="Message Image Generator">Message Image Generator</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="flex-container flexFlowColumn">
                <label for="comfyui_url">ComfyUI URL</label>
                <input id="comfyui_url" type="text" class="text_pole" placeholder="http://127.0.0.1:8188" />

                <label for="negative_prompt">Negative Prompt</label>
                <input id="negative_prompt" type="text" class="text_pole" placeholder="e.g. lowres, bad anatomy" />

                <label for="sampler">Sampler</label>
                <select id="sampler" class="text_pole">
                    <option value="euler">Euler</option>
                    <option value="euler_a">Euler a</option>
                    <option value="ddim">DDIM</option>
                    <!-- Add more samplers as needed -->
                </select>

                <button id="save_settings" class="menu_button menu_button_icon marginTop10">
                    <i class="fa-solid fa-save"></i>
                    <span>Save</span>
                </button>
            </div>
        </div>
    </div>
</div>
